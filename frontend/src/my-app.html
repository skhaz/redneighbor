<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: #F44336;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        -webkit-transform: translateZ(0);
        z-index: 1;
      }

      .example.preload iron-image {
        width: 150px;
        height: 150px;
        background: #ddd;
        --iron-image-placeholder: {
          background: #939ed5;
        };
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}" />

    <app-drawer-layout fullbleed>
      <app-drawer id="drawer" align="end" opened>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>

        </iron-selector>
      </app-drawer>

      <paper-fab on-tap="_onTap" icon="social:whatshot">
        <input id="input"
          type="file"
          accept="image/jpeg, image/png"
          on-change="_uploadNude"
          style="position: fixed; top: -100em">
      </paper-fab>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Manda Nudes</div>

            <paper-icon-button icon="social:person" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
          <my-nudes name="nudes"></my-nudes>
          <my-upload name="upload"></my-upload>
          <my-view404 name="view404"></my-view404>
      </iron-pages>


        <paper-dialog id="dialog">
          <h1>Fazendo upload...</h1>
          <div class="example preload">
            <!-- <paper-spinner active></paper-spinner> -->
            <iron-image preload id="image" class="sized" sizing="contain"></iron-image>
          </div>

        </paper-dialog>

    </app-header-layout>
  </app-drawer-layout>


  <firebase-app database-url="https://redneighbor-b.firebaseio.com"
    storage-Bucket="gs://redneighbor-b.appspot.com"
    auth-domain="redneighbor-b.firebaseapp.com"
    api-key="AIzaSyBmhEGzwL4wVUcGn6ZZiHBD_Aq0gOgCSaU">
  </firebase-app>

  <firebase-auth id="auth"
    user="{{user}}"
    signed-in="{{signedIn}}"
    status-known="{{statusKnown}}"
    provider="google"
    on-error="handleError">
  </firebase-auth>

  <geo-location high-accuracy></geo-location>

</template>

<script>
  Polymer({
    is: 'my-app',

    ready: function() {
      this.storageRef = firebase.storage().ref();
      this._signInAnonymously();

      /*
      this.$.onAuthStateChanged(function(user) {

        } else {

          // Sign the user in anonymously since accessing Storage requires the user to be authorized.
          auth.signInAnonymously();

    },

    properties: {
      user: {
        type: Object
      },

      signedIn: {
        type: Boolean,
        value: false
      },

      statusKnown: {
        type: Boolean,
        value: false
      },

      page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged'
      },

      storageRef: {
        type: Object,
      }
    },

    observers: [
      '_routePageChanged(routeData.page)'
    ],

    handleTap: function() {
      this.page = 'upload';
    },

    _routePageChanged: function(page) {
      this.page = page || 'nudes';

      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }
    },

    _pageChanged: function(page) {
      var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
      this.importHref(resolvedPageUrl, null, this._showPage404, true);
    },

    _showPage404: function() {
      this.page = 'view404';
    },

    _computeSignedIn: function(signedIn, statusKnown) {
      return !signedIn && statusKnown;
    },

    _onTap: function() {
      this.$.input.click();
    },

    _uploadNude: function(event, detail, sender) {
      var uid = this.$.auth.user.uid;
      var file = event.target.files[0];

      var p1 = uid.slice(0, 2);
      var p2 = uid.slice(2, 4);
      var p3 = uid.slice(4, 6);
      var path = ["nudes", p1, p2, p3, file.name].join("/");

      var metadata = {
        contentType: file.type,
        customMetadata: {
          user: uid
        }
      };

      this.$.dialog.open();
      var img = this.$.image;

      this.storageRef.child(path).put(file, metadata).then(function(snapshot) {
        console.log('Uploaded', snapshot.totalBytes, 'bytes.');
        console.log(snapshot.metadata);
        var url = snapshot.metadata.downloadURLs[0];
        console.log('File available at', url);

        // TODO use properties
        img.src = url;
        // alert(uid);
        // Open dialog and show preview
        // document.getElementById('linkbox').innerHTML = '<a href="' +  url + '">Click For File</a>';
      }).catch(function(error) {
        console.error('Upload failed:', error);
        alert(error);
      });
    },

    _signInAnonymously: function() {
      this.$.auth.signInAnonymously()
        .then(function(response) { console.log(response); })
        .catch(function(error) { console.log(error); });
    },
  });
</script>
</dom-module>
