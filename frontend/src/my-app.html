<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: #F44336;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        -webkit-transform: translateZ(0);
        z-index: 1;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}" />

    <app-drawer-layout fullbleed>
      <app-drawer id="drawer" align="end" opened>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>

        </iron-selector>
      </app-drawer>

      <paper-fab on-tap="_signInAnonymously" icon="social:whatshot"></paper-fab>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Manda Nudes</div>

            <paper-icon-button icon="social:person" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
          <my-nudes name="nudes"></my-nudes>
          <my-upload name="upload"></my-upload>
          <my-view404 name="view404"></my-view404>
      </iron-pages>
    </app-header-layout>
  </app-drawer-layout>

  <firebase-app database-url="https://redneighbor-b.firebaseio.com"
    auth-domain="redneighbor-b.firebaseapp.com"
    api-key="AIzaSyBmhEGzwL4wVUcGn6ZZiHBD_Aq0gOgCSaU">
  </firebase-app>

  <firebase-auth id="auth"
    user="{{user}}"
    signed-in="{{signedIn}}"
    status-known="{{statusKnown}}"
    provider="google"
    on-error="handleError">
  </firebase-auth>

  <geo-location high-accuracy></geo-location>

</template>

<script>
  Polymer({
    is: 'my-app',

    ready: function() {
      this._signInAnonymously();
    },

    properties: {
      user: {
        type: Object
      },

      signedIn: {
        type: Boolean,
        value: false
      },

      statusKnown: {
        type: Boolean,
        value: false
      },

      page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged'
      }
    },

    observers: [
      '_routePageChanged(routeData.page)'
    ],

    handleTap: function() {
      this.page = 'upload';
    },

    _routePageChanged: function(page) {
      this.page = page || 'nudes';

      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }
    },

    _pageChanged: function(page) {
      var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
      this.importHref(resolvedPageUrl, null, this._showPage404, true);
    },

    _showPage404: function() {
      this.page = 'view404';
    },

    _computeSignedIn: function(signedIn, statusKnown) {
      return !signedIn && statusKnown;
    },

    _signInAnonymously: function() {
      this.$.auth.signInAnonymously()
      .then(function(response) {
        console.log(response);
        console.log(response.credential.accessToken);
      })
      .catch(function(error) { console.log(response); });
    },
  });
</script>
</dom-module>
