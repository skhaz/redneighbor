<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: #F44336;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        -webkit-transform: translateZ(0);
        z-index: 1;
      }

      .example.preload iron-image {
        width: 150px;
        height: 150px;
        background: #ddd;
        --iron-image-placeholder: {
          background: #939ed5;
        };
      }


      #example-sizing-contain {
        width: 320px;
        height: 320px;
        background: #ddd;
      }

      #tags {
        width: 320px;
        --paper-input-container-focus-color: #F44336;
      }

      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .flex-vertical {
        @apply(--layout-vertical);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}" />

    <app-drawer-layout fullbleed>
      <app-drawer id="drawer" opened>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>
          <a name="nudes" href="/nudes">Nudes</a>

        </iron-selector>
      </app-drawer>

      <paper-fab on-tap="_onTap" icon="social:whatshot">
        <input id="input"
          type="file"
          accept="image/jpeg, image/png"
          on-change="_uploadNude"
          style="position: fixed; top: -100em">
      </paper-fab>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Manda Nudes</div>

            <!-- <paper-icon-button icon="social:whatshot" on-tap="_onTap"></paper-icon-button> -->
            <!-- <paper-button on-tap="_onTap">Enviar Nude</paper-button> -->
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
          <my-nudes name="nudes" foobar="abc"></my-nudes>
          <my-upload name="upload"></my-upload>
          <my-view404 name="view404"></my-view404>
      </iron-pages>


        <paper-dialog id="dialog">

          <paper-progress value="[[uploadProgress]]" min="0" max="100"></paper-progress>

          <div class="container flex-vertical">
            <div class="flex-center-justified">
              <iron-image preload fade sizing="contain" id="example-sizing-contain" alt="" src="[[nudeURL]]"></iron-image>
            </div>

            <div class="flex-center-justified">
              <paper-input id="tags" label="tags"></paper-input>
            </div>

            <div class="buttons">
              <paper-button disabled="{{_computeNudeIsFine(nudeURL)}}" on-tap="_sendNude">Enviar</paper-button>
            </div>
        </paper-dialog>

    </app-header-layout>
  </app-drawer-layout>

  <firebase-app database-url="https://redneighbor-b.firebaseio.com"
    storage-Bucket="gs://redneighbor-b.appspot.com"
    auth-domain="redneighbor-b.firebaseapp.com"
    api-key="AIzaSyBmhEGzwL4wVUcGn6ZZiHBD_Aq0gOgCSaU">
  </firebase-app>

  <firebase-auth id="auth"
    user="{{user}}"
    signed-in="{{signedIn}}"
    status-known="{{statusKnown}}"
    provider="google"
    on-error="handleError">
  </firebase-auth>

  <iron-ajax id="ajax"
    loading="{{loadingPhotos}}"
    method="POST"
    body='{}'
    url="https://redneighbor-b.appspot.com/api/v1/nudes"
    headers='{{_computeHeaders()}}'
    handle-as="json"
    on-response="_didReceiveResponse">
  </iron-ajax>

  <geo-location high-accuracy></geo-location>

</template>

<script>
  Polymer({
    is: 'my-app',

    ready: function() {
      this._signInAnonymously();
      this.storageRef = firebase.storage().ref();
      /*
      this.$.onAuthStateChanged(function(user) {
        if (user) {
          console.log('Anonymous user signed-in.', user);
          document.getElementById('file').disabled = false;
        } else {
          console.log('There was no anonymous session. Creating a new anonymous user.');
          // Sign the user in anonymously since accessing Storage requires the user to be authorized.
          auth.signInAnonymously();
        }

    },

    properties: {
      user: {
        type: Object,
      },

      signedIn: {
        type: Boolean,
        value: false
      },

      statusKnown: {
        type: Boolean,
        value: false
      },

      page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged'
      },

      nudeURL: {
        type: String,
        notify: true
      },

      storageRef: {
        type: Object,
      },

      uploadProgress: {
        type: Number,
        notify: true
      },

    },

    observers: [
      '_routePageChanged(routeData.page)'
    ],

    _computeHeaders: function() {
      return {"Authorization": "Bearer " + this.user.rd};
    },

    handleTap: function() {
      this.page = 'upload';
    },

    _routePageChanged: function(page) {
      this.page = page || 'nudes';

      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }
    },

    _pageChanged: function(page) {
      var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
      this.importHref(resolvedPageUrl, null, this._showPage404, true);
    },

    _showPage404: function() {
      this.page = 'view404';
    },

    _computeSignedIn: function(signedIn, statusKnown) {
      return !signedIn && statusKnown;
    },

    _onTap: function() {
      // this.page = 'upload';
      this.$.input.click();
    },

    _signInAnonymously: function() {
      this.$.auth.signInAnonymously()
        .then(function(response) { console.log(response); })
        .catch(function(error) { console.log(error); });
    },

    _sendNude: function() {
      //if (!url || 0 === url.length) {
      //  return;
      //}

      this.$.ajax.generateRequest();
    },

    _didReceiveResponse: function(e) {
      var payload = e.detail.response;

      // if (!payload || !payload.nudes) {
      //    return;
      //}

      console.log(payload);
    },

    _uploadNude: function(event, detail, sender) {
      var uid = this.user.uid;
      var file = event.target.files[0];

      var now = new Date();
      var year = now.getUTCFullYear();
      var month = now.getUTCMonth() + 1;
      var day = now.getUTCDate();
      var p1 = uid.slice(0, 3);
      var filename = file.name.replace(/[^A-Z0-9]+/ig, "-");
      var path = [year, month, day, p1, filename].join("/");

      var metadata = {
        contentType: file.type,
        customMetadata: {
          user: uid
        }
      };

      this.$.dialog.open();

      var that = this;
      var uploadTask = this.storageRef.child(path).put(file, metadata);
      uploadTask.on('state_changed', function(snapshot) {
        that.uploadProgress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log(that.uploadProgress);
      }, function(error) {
        alert(error);
      }, function() {
        that.nudeURL = uploadTask.snapshot.downloadURL;
      });
    },

  });
</script>
</dom-module>
