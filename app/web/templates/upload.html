{% extends "layout.html" %}


{% block head %}
  {{ super() }}
  <style>
  .mdl-layout__content {
    padding: 16px;
  }

  .mdl-textfield {
    margin: 16px;
  }

  .form {
    margin: 8px;
  }

  img#preview {
    max-width: 100%;
    max-height: 300px;
    position: absolute;
    margin: auto;
    top: 0; bottom: 0;
    left: 0; right: 0;
  }

  div#container {
    width: 320px;
    height: 320px;
    position: relative;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    margin: auto;
    left: 0; right: 0;
  }

  button#upload {
    float: right;
    margin: 16px;
  }
  </style>
{% endblock %}


{% block content %}
  <input type="file" id="input" name="file" accept="image/*" required style="position: fixed; top: -100em" />

  <div class="form">

    <div id="container">
      <img id="preview" src="//:0" />

      <div id="progress" class="mdl-progress mdl-js-progress"></div>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" maxlength="2048" id="tags">
      <label class="mdl-textfield__label" for="tags">tags...</label>
    </div>

    <button id="upload" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled>
      enviar
    </button>

  </div>

{% endblock %}

{% block footer %}
  {{ super() }}
  <script>
  $(document).ready(function() {
    var storageRef = firebase.storage().ref();

    var lat = {{ lat }}
    var lng = {{ lng }}
    var preview = $('#preview');
    var container = $('#container');
    var progress = $('#progress');
    var input = $('#input');
    var tags = $('#tags');
    var upload = document.getElementById('upload')

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
      },
      function (error) {
        if (error.code == error.PERMISSION_DENIED) {
          //
        }
      });
    }

    progress.hide();
    preview.attr('src', '//:0');

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log('displayName', user.displayName);
        console.log('email', user.email);
        console.log('uid', user.uid);

        user.getToken().then(function(accessToken) {
          console.log('accessToken', accessToken);

          container.click(function() {
            input.click();
          });

          input.change(function(event) {
            var file = event.target.files[0];
            if (file == null) {
              return;
            }

            if (FileReader) {
                var reader = new FileReader();
                reader.onload = function () {
                  // preview.load(function() {
                  //  console.log(preview.width, preview.height);
                  // });
                  progress.show();
                  preview.attr('src', reader.result);
                }

                reader.readAsDataURL(file);
            }

            var uid = user.uid;
            var now = new Date();
            var year = now.getUTCFullYear();
            var month = now.getUTCMonth() + 1;
            var day = now.getUTCDate();
            var p1 = uid.slice(0, 3);
            var filename = file.name.replace(/[^A-Z0-9]+/ig, "-");
            var path = [year, month, day, p1, filename].join("/");

            var metadata = {
              contentType: file.type,
              customMetadata: {
                user: uid
              }
            };

            var uploadTask = storageRef.child(path).put(file, metadata);
            uploadTask.on('state_changed', function(snapshot) {
              var uploadProgress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              progress[0].MaterialProgress.setProgress(uploadProgress);
            }, function(error) {
              alert(error);
            }, function() {
              var url = uploadTask.snapshot.downloadURL;
              upload.disabled = false;
              upload.addEventListener('click', function() {
                upload.disabled = true;
                console.log('latlng', lat, lng);
                console.log('url', url);

                var data = {
                  'lat': lat,
                  'lng': lng,
                  'url': url,
                  'tags': tags.val()
                };

                $.ajax({
                  url: '/api/v1/nudes',
                  type: 'POST',
                  data: JSON.stringify(data),
                  dataType: 'json',
                  contentType: 'application/json; charset=utf-8',

                  beforeSend: function(request) {
                    request.setRequestHeader('Authorization', 'Bearer ' + accessToken);
                  },

                  success: function(result) {
                    console.log(result);
                    // window.location.href = '/nude/' + result.key;
                    window.location.replace("/")
                  },

                  failure: function(error) {
                    alert(error);
                  }
                });
              });
            });
          });
        });
      } else {
        window.location.replace("/login")
      }
    });
  });
  </script>

{% endblock %}
