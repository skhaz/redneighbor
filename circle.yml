machine:
  environment:
    GCLOUD_PROJECT: "redneighbor-b"

dependencies:
  pre:
    # Retrieve our secrets from the CircleCI environment
    - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
    # Make sure gcloud is up to date
    - gcloud --quiet components update app
    # authenticate gcloud
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    # Replace <your-project-id>
    - gcloud config set project $GCLOUD_PROJECT
    # Workaround bug in gcloud
    - gcloud config set app/use_gsutil true

deployment:
  production:
    branch: master
    commands:
    - gcloud -q preview app deploy app.yaml --promote --version=1

  staging:
    branch: /.*/
    commands:
    - gcloud -q preview app deploy app.yaml --no-promote --version=$CIRCLE_BRANCH
